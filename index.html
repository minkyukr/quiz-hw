<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-success">View Highscores</button>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-1" id="timer">Time</div>
        </div>
        <br>
        <div class="row quizBox">
                <div class="col-md-12">
                    <h3 class="quizTitle">Coding Quiz Challenge</h1>
                    </div>        
                <div class="col-md-5 quizExp">
                    <p class="quizDesc">Try to answer the following noncode-related questions within the time limit. Keep in mind the incorrect answers will penalize your scoretime by 5 seconds!</p>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-success start">Start Quiz</button>
                </div> 
        </div>
        <div class="row questionBox">
                <div class="col-md-12">
                    <h3 class="quizTitle">Coding Quiz Challenge</h1>
                    </div>        
                <div class="col-md-5">
                    <div id="choices">
                        <button type="button" class="btn btn-success start choice" id="A" onclick="checkAnswer('A')">A</button>
                        <button type="button" class="btn btn-success start choice" id="B" onclick="checkAnswer('B')">B</button>
                        <button type="button" class="btn btn-success start choice" id="C" onclick="checkAnswer('C')">C</button>
                        <button type="button" class="btn btn-success start choice" id="D" onclick="checkAnswer('D')">D</button>
                    </div>    
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-success start">Start Quiz</button>
                </div> 
        </div>
    </div>
    <script src="Assets/javascript.js"></script>
</body>
</html>
